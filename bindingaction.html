<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Binding Action</title>
</head>
<body class="container-fluid">
    <div id="app">
        <ul>
            <li :class="{'completed' : task.done}" :style="styleObject" v-for="task in tasks">
                {{task.body}}
                <button @click="completeTask(task)" class="btn">
                    Just do it!
                </button>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            tasks: [
                {body: "Feed the horses", done: true},
                {body: "Wash armor", done: true},
                {body: "Sharp sword", done: false},
            ],
            styleObject: {
                fontSize: '25px'
            }
        },
        methods: {
            completeTask: function(task) {
                task.done = !task.done;
            }
        },
    });
</script>
<style type="text/css">
    .completed {
        text-decoration: line-through;
    }
</style>
</html>
