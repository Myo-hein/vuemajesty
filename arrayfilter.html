<body>

        <ul class="list-group">
            <li v-for="story in orderedStories" class="list-group-item">
                {{ story.writer }} said "{{ story.plot }}"
                and upvoted {{ story.upvotes }} times.
            </li>
        </ul>
        <button @click="order = order * -1">Reverse Order</button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            stories: [
                { plot: "I crashed my car today!",writer: "Alex", upvotes: 15 },
                { plot: "Yesterday, someone stole my bag!",writer: "John", upvotes: 10 },
                { plot: "Someone ate my chocolate...",writer: "John", upvotes: 16 },
                { plot: "I ate someone's chocolate!",writer: "Alex", upvotes: 11 }
            ],
            query: '',
            order : -1
        },
        methods:{
            StoryBy: function (writer) {
                return this.stories.filter(function (story) {
                    return story.writer === writer
                })
            }
        },
        computed: {
            search: function () {
                var query = this.query
                return this.stories.filter(function (story) {
                    return story.plot.includes(query)
                })
            },
            orderedStories: function () {
                var order = this.order;
                return this.stories.sort(function(a, b) {
                    return (a.upvotes - b.upvotes) * order;
                })
            }
        }
    })
</script>
</html>
