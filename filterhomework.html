<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Famous Stories</title>
</head>
<body>
    <div class="container">
        <h1>People</h1>
        <ul class="list-group">
            <li v-for="person in _.orderBy(people, ['age'], [order])" class="list-group-item">
                {{ person.name }} is "{{ person.age }}"
            </li>
        </ul>
       
        <button class="btn btn-default" v-on:click="reverseOrder">Reverse Order</button>
        <h1>Older People</h1>
        <ul class="list-group">
            <li v-for="person in _.filter(people, ({age}) => age > 50)" class="list-group-item">
                {{ person.name }} is "{{ person.age }}"
            </li>
        </ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            people: [
            {
                name: "aung aung",
                age: "30"
            },
            {
                name: "bung bung",
                age: "65"
            },
            {
                name: "daung daung",
                age: "55"
            },
            {
                name: "caung caung",
                age: "18"
            },
            ],
            order : 'desc'
        },
        methods: {
            reverseOrder: function () {
                this.order = (this.order === 'desc') ? 'asc' : 'desc'
            }
        },
        computed: {
            orderedStories: function () {
                var order = this.order
                return _.orderBy(this.stories, 'upvotes', [order])
            }
        }
    })
</script>
</html>
